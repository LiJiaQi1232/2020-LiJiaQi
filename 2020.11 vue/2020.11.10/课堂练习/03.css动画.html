<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p{
      width:200px;
      height: 50px;
      background-color: lightgreen;
    }
    .w-enter-from{
      opacity: 0;
    }
    .w-leave-from{
      opacity: 0;
    }
    .w-enter-active,
    .w-leave-active{
      transition: all;
      animation: change 2s;
    }
    @keyframes change {
      0%{
        background-color: lightgreen;
      }
      50%{
        background-color: lightpink;
      }
      100%{
        background-color: lightgreen;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <button @click="active=!active">按钮</button>
    <transition name="w">
      <p v-if="active">我是内容</p>
    </transition>
  </div>
  <script src="./lib/vue-3.0.0.js"></script>
  <script>
    let app=Vue.createApp({
      data(){
        return{
          active:false
        }
      }
    }).mount("#app")
  </script>
</body>
</html>
